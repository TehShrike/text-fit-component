<h1>
	<FitText text="{{wazzup}}" />
</h1>
<h2>
	<FitText text="You seem pretty cool" />
</h2>
<p>
	<FitText text="What have you been working on?" />
</p>
<p style="font-weight: 700">
	<FitText text="Perfectly-fitting text makes me kind of happy y'all" />
</p>
<p>
	Check it out <a href="https://github.com/TehShrike/text-fit-component">on Github</a>
</p>

<script>
import FitText from '../Component.html'

const times = (times, char) => {
	let result = ''
	for (let i = 0; i < times; ++i) {
		result += char
	}
	return result
}

export default {
	data() {
		return {
			zs: 2
		}
	},
	oncreate() {
		setTimeout(() => this.nextZ(), 1000)
	},
	components: {
		FitText
	},
	computed: {
		wazzup: zs => 'wa' + times(zs, 'z') + 'up'
	},
	methods: {
		nextZ() {
			const zs = this.get('zs')
			this.set({
				zs: zs + 1
			})
			setTimeout(() => this.nextZ(), zs * 1000)
		}
	}
}
</script>
